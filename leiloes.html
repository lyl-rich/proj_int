<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Imóveis P2 - Leilões</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header class="header-interna">
            <img src="./img/logobranca.png" alt="Logo" class="logo-fixa">
            <h1>Leilões</h1>
        </header>
        
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="cadastrar.html">Cadastrar</a>
            <a href="historico.html">Histórico</a>
            <a href="favoritos.html">Favoritos</a>
            <a href="empresas.html">Empresas</a>
            <a href="leiloes.html">Leilões</a>
        </nav>
        
        <section class="container" id="leilao-container">
            <div class="card auction-card" data-id="leilao_1">
                <h3>Casa Ampla - Centro</h3>
                <p>Lance Inicial: <span class="lance-inicial">R$ 250.000,00</span></p>
                <p class="lance-destaque">Lance Atual: <strong id="valor-leilao_1">R$ 250.000,00</strong></p>
                
                <div class="bid-controls">
                    <input type="number" id="input-leilao_1" placeholder="Digite seu lance (ex: 260000)">
                    <button class="btn-lance">Dar Lance</button>
                </div>
            </div>

            <div class="card auction-card" data-id="leilao_2">
                <h3>Terreno Beira Mar</h3>
                <p>Lance Inicial: <span class="lance-inicial">R$ 100.000,00</span></p>
                <p class="lance-destaque">Lance Atual: <strong id="valor-leilao_2">R$ 100.000,00</strong></p>
                
                <div class="bid-controls">
                    <input type="number" id="input-leilao_2" placeholder="Digite seu lance">
                    <button class="btn-lance">Dar Lance</button>
                </div>
            </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
